plugins {
    id 'groovy'
    id "jacoco"
    id "ru.vyarus.quality" version "3.4.0"
    id "de.gliderpilot.semantic-release" version "1.4.0"
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven'
    id 'maven-publish'

}

apply from: 'gradle/publishing.gradle'
apply from: 'gradle/bintray.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.approvaltests:approvaltests:2.0.2'
    compile 'org.spockframework:spock-core:1.3-groovy-2.5'
}

group = 'com.github.rzabini'

if (!version.toString().endsWith('-SNAPSHOT'))
    publish.dependsOn bintrayUpload


semanticRelease {
    repo {
        ghToken = hasProperty('githubToken')?githubToken:''
        releaseAsset jar
        //releaseAsset sourcesJar, name: "the-sources.jar", label: 'the sources jar', contentType: 'application/zip'
    }
}

